<p-fieldset legend="Parameters" [toggleable]="true" styleClass="max-w-[450px]">
  <form>
    <div class="py-2 flex flex-col gap-10">
      <div>
        <div class="p-float-label flex flex-col gap-5">
          <p-inputNumber
            [useGrouping]="false"
            pKeyFilter="pint"
            id="timestamp"
            aria-describedby="timestamp-help"
            [ngModel]="settingsService.timestamp$ | async"
            (onBlur)="
              settingsService.updateNumberValue(
                settingsService.timestamp$,
                $any($event).target.value
              )
            "
            (paste)="
              settingsService.updateNumberValue(
                settingsService.timestamp$,
                $any($event).target.value
              )
            "
            name="timestamp"
          />
          <label for="timestamp">Timestamp</label>
        </div>
        <small id="timestamp-help"
          >Enter the unix timestamp used to seed the RNG (provided on discord)
        </small>
      </div>

      <div>
        <div class="p-float-label flex flex-col gap-2">
          <p-inputNumber
            [useGrouping]="false"
            pKeyFilter="pint"
            id="seats"
            aria-describedby="seats-help"
            [ngModel]="settingsService.seats$ | async"
            (onBlur)="
              settingsService.updateNumberValue(
                settingsService.seats$,
                $any($event).target.value
              )
            "
            (paste)="
              settingsService.updateNumberValue(
                settingsService.seats$,
                $any($event).target.value
              )
            "
            name="seats"
          />
          <label for="seats">Seats</label>
        </div>
        <small id="seats-help">Amount of fools to elect </small>
      </div>

      <div>
        <div class="p-float-label flex flex-col gap-2">
          <input
            pInputText
            type="text"
            id="title"
            aria-describedby="title-help"
            [ngModel]="settingsService.title$ | async"
            (blur)="
              settingsService.updateStringValue(
                settingsService.title$,
                $any($event).target.value
              )
            "
            (paste)="
              settingsService.updateStringValue(
                settingsService.title$,
                $any($event).target.value
              )
            "
            name="title"
          />
          <label for="title">Title</label>
        </div>
        <small id="title-help">Purely decorative</small>
      </div>
    </div>
  </form>
</p-fieldset>
